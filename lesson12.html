<!DOCTYPE html>
<html>
<head>
	<title>form fields</title>
</head>
<body>

	<label for="favouriteColour">What is your favourite colour?</label>
	<select id="favouriteColour" name="favouriteColour">
		<option value="colourRed">Red</option>
		<option value="colourOrange">orange</option>
		<option value="colourYellow">yellow</option>

	</select>

	<fieldset>
		<legend>what is your favourite meal?</legend>
		<input type="radio" id="breakfast" name="favMeal" value="meal1"><label for="breakfast">breakfast</label>
		<input type="radio" id="lunch" name="favMeal" value="meal2"><label for="lunch">lunch</label>
		<input type="radio" id="dinner" name="favMeal" value="meal3"><label for="dinner">dinner</label>
	</fieldset>

	<fieldset>
		<legend>Which meal do you enjoy?</legend>
		<input type="checkbox" id="breakfast" name="favMeal" value="meal1"><label for="breakfast">breakfast</label>
		<input type="checkbox" id="lunch" name="favMeal" value="meal2"><label for="lunch">Lunch</label>
		<input type="checkbox" id="dinner" name="favMeal" value="meal3"><label for="dinner">dinner</label>

	</fieldset>

</body>
</html>
